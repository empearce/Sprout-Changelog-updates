name: Update Changelog from Slack

on:
  schedule:
    # Run at 12:00 AM EST (05:00 UTC) and 8:00 AM EST (13:00 UTC)
    # Note: EST is UTC-5, EDT is UTC-4. Adjust for daylight saving time if needed.
    - cron: '0 5 * * *'   # 12 AM EST (midnight)
    - cron: '0 13 * * *'  # 8 AM EST
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Fetch Slack updates
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          python scripts/fetch-slack-updates.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet changelog-data.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new changelog entries found"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New changelog entries detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add changelog-data.json
          git commit -m "ðŸ¤– Auto-update changelog from Slack ($(date +'%Y-%m-%d %H:%M %Z'))"
          git push
      
      - name: Install Quick CLI
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          npm install -g @shopify/quick
      
      - name: Authenticate with Google Cloud
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Deploy to Quick
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          quick deploy . sprout-changelog
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

